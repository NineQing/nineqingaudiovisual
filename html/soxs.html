		function setFrameGroupIndex(tag) {
			if (tag == $api.dom('#shaixuan1 a.c-linkChannel selected')) return;
			var eFootLis = api.domAll('#shaixuan1 a'),
				index = 0;
			for (var i = 0, len = eFootLis.length; i < len; i++) {
				if (tag == eFootLis[i]) {
					index = i;
				} else {
					$api.removeCls(eFootLis[i], 'selected');
				}
			}
			$api.addCls(eFootLis[index], 'selected');
			if (leibie != index) {
				yeshu = 1;
			}
			// leibie = index;

		//转到播放页面
		function bofang(url) {
			////获取数据
			var time = localStorage.getItem('user_time');
			var user_id = localStorage.getItem('user_id');
			var username = localStorage.getItem('user_name');
			var timestamp = Date.parse(new Date()) / 1000;

			///判断是否登录
			if(user_id == 0) {

				/*
				api.alert({
				    title: '温馨提示',
				    msg: '请先登陆后使用',
				});

				*/
				api.toast({
					msg: '还没登陆！',
					duration: 1000, 
                location : 'middle' 
				});

				api.openWin({
					name: 'login',
					url: 'widget://html/login.html',
					delay: 300,
											
						
				bounces: false,
				slidBackEnabled: true,
				bgColor: '#000',
				animation: {
					type: "reveal", //动画类型（详见动画类型常量） 
					subType: "from_top", //动画子类型（详见动画子类型常量）
					duration: 400
				},
				vScrollBarEnabled: false
						
					
					
				});
				return;

			}

			//判断是否会员
			if(time > timestamp) {


				
						var delay = 0;
						if(api.systemType != 'ios') {
							delay = 300;
						}
						api.openWin({
							name: 'play',
							url: 'widget://html/play.html',
							bounces: false,
							delay: delay,
							slidBackEnabled: true,
							vScrollBarEnabled: false,
						/*	pageParam: {
								video: name
							}
							*/
							pageParam:{id:url}
							
						});
						
				
						



			} else if(time == -1) { //判断是否永久会员	
				
						var delay = 0;
						if(api.systemType != 'ios') {
							delay = 300;
						}
						api.openWin({
							name: 'play',
							url: 'widget://html/play.html',
							bounces: false,
							delay: delay,
							slidBackEnabled: true,
							vScrollBarEnabled: false,
						
							pageParam:{id:url}
						});

							

						
				 

			} else if(time < timestamp) {
				VipExpiredHint(); //会员过期弹窗提示
			}

			
		}
