		function setFrameGroupIndex1(tag,on2) {
			if (tag == $api.dom('#shaixuan2 a.c-sortlist-item selected')) return;
			var eFootLis = $api.domAll('#shaixuan2 a'),
				index = 0;
			for (var i = 0, len = eFootLis.length; i < len; i++) {
				if (tag == eFootLis[i]) {
					index = i;
				} else {
					$api.removeCls(eFootLis[i], 'selected');
				}
			}
			$api.addCls(eFootLis[index], 'selected');
			if (leibie != index) {
				yeshu = 1;
			}
			localStorage.setItem('flpin',on2);
			hqdy();
			
		}
		function setFrameGroupIndex(tag,on2) {
			if (tag == $api.dom('#shaixuan1 a.c-linkChannel selected')) return;
			var eFootLis = $api.domAll('#shaixuan1 a'),
				index = 0;
			for (var i = 0, len = eFootLis.length; i < len; i++) {

		//搜索新影片
		function hqdy() {
			var navid = $api.byId('div_list_f');
			var navtpl = $api.byId('navcattpl');
			var sd = $api.byId('geng');
			var leibie=localStorage.getItem('leibie');
			var flpin=localStorage.getItem('flpin');
			// 添加广告
			api.ajax({
				url: djapi_url + '/api.php/ysapp/phdsj',
				data: {
					values: {
						flpin: flpin,
						leibie: leibie,
					}
				}
			}, function(ret, err) {
				if (ret) {
					//渲染模板
					//电视剧
					if (ret.dsj.data.length > 0) {
						var pagefn = doT.template(navtpl.text);
						navid.innerHTML = pagefn(ret.dsj);

					} else {
						navid.innerHTML = '';
						sd.innerHTML =
							'<section class="m-noRecord"><div class="c-icon-noRecord"></div> <div class="c-info">当前分类没有视频,请直接搜索您想看的视频!</div></section>';
						return;
					}

					//      alert( JSON.stringify( ret ) );

				}


			});


		}		
		function sosuo() {
			//输出影片信息
			var navid = $api.byId('div_list_f');

			var sd= $api.byId('geng');
			api.ajax({

				data: {

				if(ret.dsj.data.length>0){

					navid.innerHTML = pagefn(ret.dsj);
					sd.innerHTML='<div onclick="jzgd()" class="m-box-items m-box-items-full" id="gengduo"><section class="m-loading-info"><div class="c-info">点击加载更多... </div></section></div>';
				}else{
					navid.innerHTML='';
					sd.innerHTML = '<section class="m-noRecord"><div class="c-icon-noRecord"></div> <div class="c-info">没有您搜索的视频,请不要打错文字!</div></section>';
					return;
				}
				
				yeshu = 1;
			});
			//增加搜索记录
			api.ajax({
				url: api_url + 'login/login/tjcxjl',
				data: {
					values: {
						spname: nname,
						username:localStorage.getItem('user_id'),

			}, function(ret, err) {
				
			});
			
		}
		
		//转到播放页面
		function bofang(url) {
			////获取数据
			var time = localStorage.getItem('user_time');
			var user_id = localStorage.getItem('user_id');
			var username = localStorage.getItem('user_name');
			var timestamp = Date.parse(new Date()) / 1000;

			///判断是否登录
			if(user_id == 0) {

				/*
				api.alert({
				    title: '温馨提示',
				    msg: '请先登陆后使用',
				});

				*/
				api.toast({
					msg: '还没登陆！',
					duration: 1000, 
                location : 'middle' 
				});

				api.openWin({
					name: 'login',
					url: 'widget://html/login.html',
					delay: 300,
											
						
				bounces: false,
				slidBackEnabled: true,
				bgColor: '#000',
				animation: {
					type: "reveal", //动画类型（详见动画类型常量） 
					subType: "from_top", //动画子类型（详见动画子类型常量）
					duration: 400
				},
				vScrollBarEnabled: false
						
					
					
				});
				return;

			}

			//判断是否会员
			if(time > timestamp) {


				
						var delay = 0;
						if(api.systemType != 'ios') {
							delay = 300;
						}
						api.openWin({
							name: 'play',
							url: 'widget://html/play.html',
							bounces: false,
							delay: delay,
							slidBackEnabled: true,
							vScrollBarEnabled: false,
						/*	pageParam: {
								video: name
							}
							*/
							pageParam:{id:url}
							
						});
						
				
						



			} else if(time == -1) { //判断是否永久会员	
				
						var delay = 0;
						if(api.systemType != 'ios') {
							delay = 300;
						}
						api.openWin({
							name: 'play',
							url: 'widget://html/play.html',
							bounces: false,
							delay: delay,
							slidBackEnabled: true,
							vScrollBarEnabled: false,
						
							pageParam:{id:url}
						});

							

						
				 

			} else if(time < timestamp) {
				VipExpiredHint(); //会员过期弹窗提示
			}

			
		}

		function VipExpiredHint() {
		    var dialogBox = api.require('dialogBox');
		    dialogBox.alert({
		        tapClose: true,
		        texts: {
		            content: '玖卿云视听VIP已过期',
		            leftBtnTitle: '在想想',
		            rightBtnTitle: '去续费'
		        },
		        styles: {
		            bg: '#fff',
		            corner: 10,
		            w: 300,
		            title: {
		                marginT: 20,
		                icon: 'widget://image/app/VipExpiredTisi.png',
		                iconSize: 80,
		                titleSize: 14,
		                titleColor: '#000'
		            },
		            content: {
		                marginT: 20,
		                marginB: 40,
		                color: '#ff0072',
		                size: 12
		            },
		            left: {
		                marginB: 30,
		                marginL: 30,
		                w: 100,
		                h: 40,
		                corner: 10,
		                bg: '#3d3d3d',
		                color: '#fff',
		                size: 12
		            },
		            right: {
		                marginB: 30,
		                marginL: 40,
		                w: 100,
		                h: 40,
		                corner: 10,
		                bg: '#ff0072',
		                color: '#fff',
		                size: 12
		            }
		        }
		    }, function(ret) {
		        if (ret.eventType == 'left') {
		            var dialogBox = api.require('dialogBox');
		            dialogBox.close({
		                dialogName: 'alert'
		            });
		        } else if (ret.eventType == 'right') {
		            api.openWin({
		                name: 'open_vip',
		                url: './open_vip.html',
		                delay: 300
		            });
		            var dialogBox = api.require('dialogBox');
		            dialogBox.close({

		            });
		        }
		    });
