<script type="text/javascript">

    api.parseTapmode();

    $api.fixStatusBar(header);
    var headerPos = $api.offset(header);
    var body_h = $api.offset($api.dom('body')).h;

        name: 'activation_code_log_list_frm',
        url: 'widget://html/agent_settings/activation_code_log_list_frm.html',

            y: headerPos.h,
            w: 'auto',
            h: 'auto'
        },

        pageParam:{}
    })


  }

      api.closeWin({
      });
