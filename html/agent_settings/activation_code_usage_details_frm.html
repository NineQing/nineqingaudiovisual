<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
	var api_url = localStorage.getItem('api_url');

	apiready = function(){
		
		
	/*	
				api.showProgress({
				    title: '正在加载',
				    text: '请稍等',
				    modal: false
				});
				
 	*/
				

		GetData();
   
						// 网络状态
		api.addEventListener({
			name:'offline'
		}, function(ret, err){        

			api.toast({
			msg : '网络连接异常',
			duration : 5000,
			location : 'middle' 
			});

		});
		

		api.addEventListener({
			name:'online'
		}, function(ret, err){        
		
			  api.toast({
			  msg : '已经连接网络',
			  duration : 2000,
			  location : 'middle' 
			  });
				  
			//获取数据
			   GetData();

				  
		});	
					
	}
	
	


    
function GetData(){

		api.ajax({
            url: api_url+'/agent/agent/activation_code_usage_details.html',
			method: 'get',
			data: {
				values: {
					key: 'nineqingnetwork',   //安全码
					uid: localStorage.getItem('user_id')
				}
			}
		}, function(ret, err) {
		
						if(ret) {
						
										if(ret.code == 1){

								
												localStorage.setItem('quota',ret.quota);
												if(localStorage.getItem('quota') > 0){
													experience_quota.innerHTML = '<em>未使用激活码限额 '+localStorage.getItem('quota')+'</em>';	
													one_month_quota.innerHTML = '<em>未使用激活码限额 '+localStorage.getItem('quota')+'</em>';	
													three_month_quota.innerHTML = '<em>未使用激活码限额 '+localStorage.getItem('quota')+'</em>';	
													half_a_year_quota.innerHTML = '<em>未使用激活码限额 '+localStorage.getItem('quota')+'</em>';	
													one_year_quota.innerHTML = '<em>未使用激活码限额 '+localStorage.getItem('quota')+'</em>';	
													permanent_quota.innerHTML = '<em>未使用激活码限额 '+localStorage.getItem('quota')+'</em>';	
												}
										
										
												localStorage.setItem('experience_total',ret.experience_total);
												localStorage.setItem('experience_used',ret.experience_used);
												localStorage.setItem('experience_proportion',ret.experience_proportion);
												experience_total.innerHTML = localStorage.getItem('experience_total');	
												experience_used.innerHTML = localStorage.getItem('experience_used');	
												experience_proportion.innerHTML = localStorage.getItem('experience_proportion')+'%';	
												
												localStorage.setItem('one_month_total',ret.one_month_total);
												localStorage.setItem('one_month_used',ret.one_month_used);
												localStorage.setItem('one_month_proportion',ret.one_month_proportion);
												one_month_total.innerHTML = localStorage.getItem('one_month_total');	
												one_month_used.innerHTML = localStorage.getItem('one_month_used');	
												one_month_proportion.innerHTML = localStorage.getItem('one_month_proportion')+'%';	
												
												localStorage.setItem('three_month_total',ret.three_month_total);
												localStorage.setItem('three_month_used',ret.three_month_used);
												localStorage.setItem('three_month_proportion',ret.three_month_proportion);
												three_month_total.innerHTML = localStorage.getItem('three_month_total');	
												three_month_used.innerHTML = localStorage.getItem('three_month_used');	
												three_month_proportion.innerHTML = localStorage.getItem('three_month_proportion')+'%';	
												
												localStorage.setItem('half_a_year_total',ret.half_a_year_total);
												localStorage.setItem('half_a_year_used',ret.half_a_year_used);
												localStorage.setItem('half_a_year_proportion',ret.half_a_year_proportion);
												half_a_year_total.innerHTML = localStorage.getItem('half_a_year_total');	
												half_a_year_used.innerHTML = localStorage.getItem('half_a_year_used');	
												half_a_year_proportion.innerHTML = localStorage.getItem('half_a_year_proportion')+'%';	
												
												localStorage.setItem('one_year_total',ret.one_year_total);
												localStorage.setItem('one_year_used',ret.one_year_used);
												localStorage.setItem('one_year_proportion',ret.one_year_proportion);
												one_year_total.innerHTML = localStorage.getItem('one_year_total');	
												one_year_used.innerHTML = localStorage.getItem('one_year_used');	
												one_year_proportion.innerHTML = localStorage.getItem('one_year_proportion')+'%';	
												
												localStorage.setItem('permanent_total',ret.permanent_total);
												localStorage.setItem('permanent_used',ret.permanent_used);
												localStorage.setItem('permanent_proportion',ret.permanent_proportion);
												permanent_total.innerHTML = localStorage.getItem('permanent_total');	
												permanent_used.innerHTML = localStorage.getItem('permanent_used');	
												permanent_proportion.innerHTML = localStorage.getItem('permanent_proportion')+'%';	
												
										}else{
										
										
											api.toast({
												msg: '数据获取失败',
												duration: 3000,
											location : 'middle' 
											});
										
										}
							
							
							}
				
					api.hideProgress(); 
				 
		}
			


		); 

   
   /////判断




}
