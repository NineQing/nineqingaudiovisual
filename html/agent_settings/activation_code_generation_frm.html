	   //生成激活码
    function Go_activation_code(type){
	
	
		var number = $api.val($api.byId('count'));			//生成数量
		
			if(number < 1){
				api.hideProgress();   //关闭加载提示
				
				api.toast({

						duration: 5000,
					location : 'middle' 
					});

			}

          url: api_url+'/agent/agent/agent_activation_code_add.html',

          data: {
              values: {
				  key: 'nineqingnetwork',   //安全码
                  uid: localStorage.getItem('user_id'),
                  type: type,
                  number: number
              }
          }
      },function(ret, err){
          if (ret) {
	
	
	
				if(ret.code == '666'){
				
					Bullet_window_prompt_yes(ret.msg);		//弹窗提示yes

					localStorage.setItem('activation_code_query_time',ret.time);				//生成时间写入本地
					
					//延时跳转
					setTimeout("go_activation_code__list_win()",1000);
					
					
				}else{
				
					Bullet_window_prompt_no(ret.msg);		//弹窗提示no
					api.hideProgress();   //关闭加载提示

				}
				
				
			//信息获取END
			
		
          } else {
	
				api.hideProgress();   //关闭加载提示
				
				api.toast({
						msg: '数据加载异常',
						duration: 5000,
					location : 'middle' 
					});


            return;
          }
      });	
		
		



    }
