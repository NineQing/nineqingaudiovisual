<style>

     .display-block{
     display :block;
     }

     .display-none{
     display :none;
     }
 .aui-btn-default {
    float: right;
    position: absolute;
    right: 0px;
    top: 39px;
    z-index: 10002;
    color: #ffffff;
    background: none;
    border: none;
    margin-top: -35px;
    width: 100px;
    height: 40px;
}
 .aui-flex-border {
    border-radius: 50px;
    padding: 0;
    background: #f4f3f3;
	
} 
	   
	.aui-flex {
    display: -webkit-box;
    display: -webkit-flex;
    -webkit-box-align: center;
    -webkit-align-items: center;
    align-items: center;
	
	margin: 0 auto; 
    width: 90%;

}


.aui-flex-box {
    -webkit-box-flex: 1;
    -webkit-flex: 1;
    flex: 1;
    min-width: 0;
    font-size: 14px;
    color: #333;
}


.aui-flex-box input {
    border: none;
    background: none;
    font-size: 0.85rem;
    padding-left: 1.4rem;
    width: 100%;
}


.aui-button-once button {
    background-image: linear-gradient(to bottom,#a442ce,#b84dc7);
    background-color: #a241cf;
    box-shadow: 0 0 19px #dd7fe6;
    color: #fff;
    font-size: 0.4rem;
    padding: 0.1rem 0.2rem;
    border-radius: 20px;
    border: none;
    position: absolute;
    margin-top: -13%;
    right: 70px;
}  

</style>
<body>
<div class="main_login">
    <div class="tit">
        <span  tapmode onclick="openWin('login')" >登录</span>
        <span class="sp2 active_tit ">注册</span>
        <div class="clear"></div>
    </div>
    <div class="main_box">

        <div class="box_con box_reg">
                <div class="con_bg">
                    <span class="first_sp"><input  id="username" type="tel"  minlength="11" maxlength="11" placeholder="输入手机号码" ></span>
                     <span class="first_sp" style="display :none;" id="display-block-dxyz"> <input id="yzcode" type="text" autocomplete="off" placeholder="短信验证码" /></span>	
					<!-- <input id="btn1" type="button"  value="获取验证码" onclick="getCode()" />	 -->
                            <div class="aui-button-once" style="display :none;" id="btn1" onclick="getCode()">
                                <button>获取</button>
                            </div>					
                    <span class="second_sp thrid_sp"><input  id="password" type="password" placeholder="请输入登录密码"/></span>
                    <span class="second_sp thrid_sp"><input id="password_reg" type="password"  placeholder="请确认登录密码"/></span>
                   <span class="invitation_sp thrid_sp " style="display :none;" id="display-block-share"><input id="share" type="text" minlength="6" maxlength="6" placeholder="邀请码"/></span>
                 <!--      <span class="second_sp thrid_sp"  ><input id="share" type="text" minlength="6" maxlength="6" placeholder="邀请码(选填)"/></span> -->
                </div>
                <a  onclick="toReg()" class="log_btn reg_btn">注册</a>

        </div>
    </div>

		function getCode() {
			var yzcode = $api.val($api.byId('yzcode'));
			var btn1 = $api.byId('btn1');
			var username = $api.val($api.byId('username'));
			localStorage.setItem('reg_name', username);
			if (!onoff) {
				return;
			}
			onoff = false;

			if (username == '') {
				api.alert({
					title: '警告！',
					msg: '请输入手机号码',
				});
				onoff = true;
				return;
			}
			if (username.length != 11) {
				api.alert({
					title: '警告！',
					msg: '请输入11位手机号码',
				});
				onoff = true;
				return;
			}
			var moduleSMSSDK = api.require('smssdk');
			var param = {
				zone: '86',
				phoneNumber: username,
				tempCode: ''
			};
			moduleSMSSDK.getTextCode(param, function(ret, err) {
				if (err !== null && err !== undefined && err !== '') {
					// 错误消息示例：{"msg":"Template not exist.","code":484}
					alert("Error:\n" + JSON.stringify(err));
				} else {
					// 正常消息示例：{"smart":false}
					api.toast({
						msg: '发送成功',
						duration: 1000,
						location: 'middle'
					});
					var nuw = 60;
					var timer = setInterval(function() {
						nuw--;
						if (nuw < 1) {
							btn1.innerHTML = "获取验证码";
							clearInterval(timer);
							onoff = true;
						} else {
							btn1.innerHTML = nuw + 's';
						}
					}, 1000)
				}
			});


		}

    //生成验证码
    function RndNum(n){
      var rnd="";
      for(var i=0;i<n;i++)
          rnd+=Math.floor(Math.random()*10);
      return rnd;
    }


    function closeWin(){
        api.closeWin({
        });
    }


		function openWin(name) {
			var delay = 0;
			if(api.systemType != 'ios') {
				delay = 300;
			}
			api.openWin({
				name: name,
				url: name + '.html',
				bounces: false,
				delay: delay,
				slidBackEnabled: true,
				bgColor: '#000',
				animation: {
					type: "reveal", //动画类型（详见动画类型常量）
					subType: "from_left", //动画子类型（详见动画子类型常量）
					duration: 400
				},
				vScrollBarEnabled: false
			});
		}
