    //充值点卡
    function loginOff(){
      var kami = $api.val($api.byId('kami'));
      if(kami == ''){
        api.toast({
            msg: '激活码还没输入',
            duration: 5000, 
            location : 'middle' 
        });
        return;
      }
      if (user_id<1) {
        alert('请先登录');
        api.openWin({
            name: 'login',
            url: './login.html',
        });
        return;
      }else {
        api.showProgress({
            title: '验证中',
            text: '请稍等',
            modal: false
        });
        api.ajax({
            url: api_url+'/login/login/activation_code.html',
            method: 'get',
            data: {
                values: {
                    uid: localStorage.getItem('user_id'),
                    dianka: kami,
					key: 'nineqingnetwork'   //安全码
                }
            }
        },function(ret, err){
            if (ret) {
                if (ret.code == 0) {
                  api.hideProgress();

		        api.toast({
					msg: ret.msg,
					duration: 5000, 
					location : 'middle' 
				});		  
				  
				  
				  
                  return;
                }else if(ret.code == 8){
				
				api.hideProgress();
				  

		        api.toast({
					msg: ret.msg,
					duration: 5000, 
					location : 'middle' 
				});		  
				  				  

                  localStorage.setItem('power','1');
				   setTimeout("delayed()",1000);  //延迟执行 关闭
				
				
				
				
				}else if (ret.code == 1) {
                  api.hideProgress();
				  

		        api.toast({
					msg: ret.msg,
					duration: 5000, 
					location : 'middle' 
				});		  
				  				  
				  
                  localStorage.setItem('user_time',ret.lasttime);

				   setTimeout("delayed()",1000);  //延迟执行 关闭

                }

            } else {
              api.hideProgress();

		        api.toast({
                      msg: '网络异常',
					duration: 5000, 
					location : 'middle' 
				});		  
	/*			  				  			  
			  
              api.alert({
                  title: '糟糕~',
                  msg: '网络似乎有点问题',
              });
			  */
			  
            }
        });

      }
    }
