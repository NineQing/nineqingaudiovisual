			trans.decodeImgToBase64({

			}, function(ret, err) {
				if (ret.status) {
				
				
		//		localStorage.setItem('headimgImg_Base64',ret.base64Str);	//头像 base64  保存本地
				localStorage.setItem('userlogo_Cache',ret.base64Str);	//头像 base64  保存本地

					//传递数据 更新头像
					 api.sendEvent({
					  name: 'newLoingdata',
					  extra: {
					  }
					});	

					
					
				} else {
				//	alert(JSON.stringify(err));    //转Base64失败

			});
