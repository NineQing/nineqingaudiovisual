<style>


 .aui-btn-default {
    float: right;
    position: absolute;
    right: 0px;
    top: 39px;
    z-index: 10002;
    color: #ffffff;
    background: none;
    border: none;
    margin-top: -35px;
    width: 100px;
    height: 40px;
}
 .aui-flex-border {
    border-radius: 50px;
    padding: 0;
    background: #f4f3f3;
	
} 
	   
	.aui-flex {
    display: -webkit-box;
    display: -webkit-flex;
    -webkit-box-align: center;
    -webkit-align-items: center;
    align-items: center;
	
	margin: 0 auto; 
    width: 90%;

}


.aui-flex-box {
    -webkit-box-flex: 1;
    -webkit-flex: 1;
    flex: 1;
    min-width: 0;
    font-size: 14px;
    color: #333;
}


.aui-flex-box input {
    border: none;
    background: none;
    font-size: 0.85rem;
    padding-left: 1.4rem;
    width: 100%;
}


.aui-button-once button {
    background-image: linear-gradient(to bottom,#a442ce,#b84dc7);
    background-color: #a241cf;
    box-shadow: 0 0 19px #dd7fe6;
    color: #fff;
    font-size: 0.4rem;
    padding: 0.1rem 0.2rem;
    border-radius: 20px;
    border: none;
    position: absolute;
    margin-top: -13%;
    right: 70px;
}  

</style>
<body>
<div class="main_login">
    <div class="tit">
        <span  tapmode onclick="openWin('login')" >登录</span>
        <span class="sp2  "   tapmode onclick="openWin('reg_frm')"  >注册</span>
        <div class="clear"></div>
    </div>
    <div class="main_box">

        <div class="box_con box_reg">
                <div class="con_bg">
                    <span class="first_sp"><input  id="username" type="tel"  minlength="11" maxlength="11" placeholder="输入手机号码" ></span>
                     <span class="first_sp" style="display :none;" id="display-block-dxyz"> <input id="yzcode" type="text" autocomplete="off" placeholder="短信验证码" /></span>
                            <div class="aui-button-once" style="display :none;" id="btn1" onclick="getCode()">
                                <button>获取</button>
                            </div>						 
                    <span class="second_sp thrid_sp"><input  id="password" type="password" placeholder="请输入新密码"/></span>
                  <!--  <span class="second_sp thrid_sp"><input id="share" type="text"  minlength="6" maxlength="6" placeholder="邀请码(选填)"/></span>   -->
                </div>
                <a  onclick="toReg()" class="log_btn reg_btn">重置密码</a> 
   
        </div>
    </div>

    //生成验证码
    function RndNum(n){
      var rnd="";
      for(var i=0;i<n;i++)
          rnd+=Math.floor(Math.random()*10);
      return rnd;
    }

      });
    }
