    <style>
		html,body {height:100%;background-color:#fff; }
		.hover{ opacity: .8; }
		.flex-wrap{ display: -webkit-box;	display: -webkit-flex;	display: flex; }
		.flex-con{     -webkit-box-flex: 1;     -webkit-flex: 1;    flex: 1; font-size:12px;color: #543e3e;}
		.flex-vertical{ -webkit-box-orient: vertical;-webkit-flex-flow: column;flex-flow: column;}
		#wrap{ height: 100%;}
        header{ background: linear-gradient(to right,#f370af,#5515ee); } 
        header ul li { height: 44px; line-height: 44px; text-align: center; display: none; color: #fff; position: relative;font-size: 0.9rem;  }
        header ul li.active{ display: block; }


.flex-con{
          overflow: auto;
          background-color:#fff;
        }
		
		
		
	.aui-navBar {
    height: 44px;
    position: relative;
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    z-index: 1002;
    background: #f6f6f6;
}
	
.tab-nav {
    height: 44px;
    line-height: 44px;
    display: block;
    position: relative;
    background: #fff;
    z-index: 1;
    width: 100%;
    margin: 0 auto;
}


.tab-nav-item.tab-active:before {
    content: '';
    width: 20%;
    height: 3px;
    position: absolute;
    left: 50%;
    bottom: 0;
    margin-left: -10%;
    z-index: 4;
    background-image: -webkit-gradient(linear,left top,right top,from(#ff6143),to(#ff1767));
    background-image: -webkit-linear-gradient(left,#ff6143,#ff1767);
    background-image: -moz-linear-gradient(left,#ff6143,#ff1767);
    background-image: linear-gradient(to right,#ff6143,#ff1767);
    background-color: #ff6143;
}


		
.tab-nav-item {
    height: 44px;
    line-height: 44px;
    position: relative;
    text-align: center;
    color: #585858;
    font-size: 0.9rem;
    display: block;
    float: left;
    width: 20%;
}

.tab-nav-item.tab-active {
    /* background-color: #51bd03; */
}

.tab-nav-item.tab-active a {
    color: #ff1767;
    font-size: 0.6rem;
}

.tab-nav-item a {
    display: inherit;
    font-size: 0.6rem;
    color: #666;
}
.aui-navBar {
    height: 44px;
    position: relative;
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    z-index: 1002;
    background: #fff;
}		
.b-line:after {
    content: '';
    position: absolute;
    z-index: 2;
    bottom: 0;
    left: 0;
    width: 100%;
    border-bottom: 1px solid #e2e2e2;
    -webkit-transform: scaleY(0.5);
    transform: scaleY(0.5);
    -webkit-transform-origin: 0 100%;
    transform-origin: 0 100%;
}		








.aui-flex {
    display: -webkit-box;
    display: -webkit-flex;
    display: flex;
    -webkit-box-align: center;
    -webkit-align-items: center;
    align-items: center;
    padding: 8px  15px 5px 15px;
    position: relative;
	background: #fff;
}


.aui-flex-box {
    -webkit-box-flex: 1;
    -webkit-flex: 1;
    flex: 1;
    min-width: 0;
    font-size: 14px;
    color: #333;
}

.aui-head-user {
    width: 30px;
    height: 30px;
    overflow: hidden;
    border-radius: 100%;
    float: left;
}
.aui-head-user img {
    width: 100%;
    height: auto;
    display: block;
    border: 0;
}

.aui-head-title {
    float: left;
}

.aui-head-title h2 {
    color: #333333;
    font-size: 0.6rem;
    line-height: 25px;
    padding-left: 0.3rem;
}


.aui-head-title h2 em {
    background: #000;
    color: #fff;
    font-style: normal;
    font-weight: normal;
    font-size: 0.6rem;
    padding: 0.1rem 0.3rem;
    border-radius: 4px;
}

.aui-icon-box {
    overflow: hidden;
    font-size: 0.7rem;
}

.aui-icon-box em {
    font-style: normal;
    float: left;
    margin-left: 1.5rem;
}

.icon {
    width: 20px;
    height: 20px;
    display: block;
    border: none;
    float: left;
    background-size: 20px;
    background-repeat: no-repeat;
}

    // 随意切换按钮
    function randomSwitchBtn( tag ) {
        if( tag == $api.dom('#footer li.active') )return;
        var eFootLis = $api.domAll('#footer li'),
            eHeaderLis = $api.domAll('header li'),
            index = 0;

			
        for (var i = 0,len = eFootLis.length; i < len; i++) {
            if( tag == eFootLis[i] ){
                index = i;
            }else{
                $api.removeCls(eFootLis[i], 'active');
                $api.removeCls(eHeaderLis[i], 'active');
            }
        }
        $api.addCls( eFootLis[index], 'active');
        $api.addCls( eHeaderLis[index], 'active');
        api.setFrameGroupIndex({
            name: 'group',
            index: index

        });


    }
